<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Create Post</title>
</head>
<body>
    <section class="bg">
        <h1 class="title">Crete a new blog here<a class="anchor"><img src="https://www.nicepng.com/png/full/104-1045958_feather-vector-pen-logo-png.png" width="10%"></a></h1>
        
    </section>
    <div class="container">
        <h1>Create a New Blog Post</h1>
        <form class="blog-form" method="POST" action="/create">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter post title">
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" placeholder="Write your post here"></textarea>
            </div>
            <div class="form-group">
                <label for="title">Author:</label>
                <input type="text" id="title" name="title" placeholder="Enter your name here">
            </div>
            <button type="submit">Publish</button>
        </form>
</body>
</html>
