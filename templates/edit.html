<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Edit Post</title>
</head>
<body>
    <section class="bg" >
        <h1 class="title">Edit blog here<a class="anchor"><img src="https://www.nicepng.com/png/full/104-1045958_feather-vector-pen-logo-png.png" width="10%"></a></h1>
    </section>
    <div class="container">
        <form class="blog-form" method="POST" action="/edit/{{ post.id }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea type="text" id="content" name="content" >{{ post.content }}</textarea>
            </div>
            <button type="submit">Publish</button>
        </form>
</body>
</html>
